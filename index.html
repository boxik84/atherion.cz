pri<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atherion</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #0a0e27;
      color: #20c997;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }
    .container {
      text-align: center;
      z-index: 10;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
      text-shadow: 0 0 10px #20c997, 0 0 20px #20c997;
      letter-spacing: 2px;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
    .subtitle {
      font-size: 1.2em;
      margin-top: 20px;
      opacity: 0.8;
      animation: fadeInUp 1.5s ease-out;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .glitch {
      position: relative;
      display: inline-block;
    }
    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .glitch::before {
      animation: glitch1 0.3s infinite;
      color: #ff006e;
      z-index: -1;
      text-shadow: -2px 0 #20c997;
    }
    .glitch::after {
      animation: glitch2 0.3s infinite;
      color: #00f5ff;
      z-index: -2;
      text-shadow: 2px 0 #ff006e;
    }
    @keyframes glitch1 {
      0% { clip-path: inset(40% 0 61% 0); transform: translate(-2px, -2px); }
      20% { clip-path: inset(92% 0 1% 0); transform: translate(2px, 2px); }
      40% { clip-path: inset(43% 0 1% 0); transform: translate(-2px, 2px); }
      60% { clip-path: inset(25% 0 58% 0); transform: translate(2px, -2px); }
      80% { clip-path: inset(54% 0 7% 0); transform: translate(-2px, -2px); }
      100% { clip-path: inset(58% 0 43% 0); transform: translate(2px, 2px); }
    }
    @keyframes glitch2 {
      0% { clip-path: inset(27% 0 58% 0); transform: translate(2px, -2px); }
      20% { clip-path: inset(98% 0 1% 0); transform: translate(-2px, 2px); }
      40% { clip-path: inset(14% 0 61% 0); transform: translate(2px, 2px); }
      60% { clip-path: inset(94% 0 5% 0); transform: translate(-2px, -2px); }
      80% { clip-path: inset(7% 0 88% 0); transform: translate(2px, -2px); }
      100% { clip-path: inset(54% 0 7% 0); transform: translate(-2px, 2px); }
    }
    footer {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 16px;
      z-index: 5;
    }
    footer p {
      margin: 0;
      animation: fadeInUp 1.5s ease-out 0.3s both;
    }
    a {
      color: #20c997;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }
    a:hover {
      color: #00f5ff;
      text-shadow: 0 0 10px #00f5ff;
      transform: scale(1.1);
    }
    a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: #20c997;
      transition: width 0.3s ease;
    }
    a:hover::after {
      width: 100%;
    }

            .dante-button {
            padding: 12px 24px;
            background: #2ab397;
            border: 2px solid #2ab397;
                          border-radius: 25px;
            color: white;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        
        .dante-button:hover {
            background: transparent;
            color: #2ab397;
        }

            /* Modal styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-overlay.show {
            display: flex;
        }
        
        .modal-content {
            background: #1a1a2e;
            border: 2px solid #2ab397;
            border-radius: 15px;
            padding: 30px 40px;
            max-width: 400px;
            text-align: center;
            animation: modalFadeIn 0.3s ease;
        }
        
        .modal-text {
            color: #2ab397;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            margin-bottom: 20px;
        }
        
        .modal-close {
            background: #2ab397;
            border: 2px solid #2ab397;
            border-radius: 20px;
            color: white;
            padding: 10px 20px;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .modal-close:hover {
            background: transparent;
            color: #2ab397;
        }
        
        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="glitch" data-text="Stránka funguje.">Stránka funguje.</h1>
    <p class="subtitle">[ system online ]</p>
                <button onclick="showPopup()" class="dante-button">Click me</button>
  </div>
  <footer>
    <p>Vytvořil <a href="https://discord.gg/dynastycz" target="_blank">⧖ .boxik ⧖</a></p>
  </footer>

      <script>
        function showPopup() {
            document.getElementById('danteModal').classList.add('show');        }

                function closeModal() {
            document.getElementById('danteModal').classList.remove('show');
        }
    </script>
</body>
</html>
